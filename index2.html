<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h1>乘法权重更新算法 Demo</h1>
</header>
<div class="content">
    <p>算法细节： <a href="http://52.13.247.92:8901/blogs/online_learning/2022/092401.html#%E9%80%9A%E7%94%A8%E7%9A%84mwua%E7%AE%97%E6%B3%95">博文</a>.</p>
    <p>有四位专家，每一轮他们都在竞争，以获得一个奖励。你可以挑选每一轮的奖励。乘法权重更新算法将在每一轮中遵循专家的建议，随着时间的推移，试图表现得和最佳专家一样好。</p>

    <h2> Algorithm state</h2>
    <table id="summary">
        <tr class='header'>
            <th>专家: </th>
            <td>Alice</td>
            <td>Bob</td>
            <td>Chadwick</td>
            <td>Eve</td>
        </tr>
        <tr id="cumulativeRewards">
            <th>累积奖励: </th>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr id="weights">
            <th>(归一化) MWUA 权重 <span class="tooltip" title="这些权重代表算法对每个专家的质量的置信程度。它们是算法在任何给定回合中选择跟随某个专家的概率。">(?)</span>:
            </th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>学习率 <span class="tooltip" title="学习率决定了该算法对探索部分的占比。该值须小于 1/2.">(?)</span>:</th>
            <td><input id="learningRate"></td>
        </tr>
        <tr>
            <th>MWUA 累积表现</th>
            <td id="performance"></td>
        </tr>
    </table>

    <h2 id="choice">
        第 <span class="roundNumber">1</span>轮, 选择: <span id="chosenObject"></span>
    </h2>

    <h2> Rewards <span class="tooltip" title="选择每个专家的奖励，以备下一轮使用。">(?)</span></h2>
    <table id="rewards">
        <tr class='header'>
            <th>Experts:</th>
            <td>Alice</td>
            <td>Bob</td>
            <td>Chadwick</td>
            <td>Eve</td>
        </tr>
        <tr id="inputRewards">
            <th>Round <span class="roundNumber">1</span>: </th>
            <td><input></td>
            <td><input></td>
            <td><input></td>
            <td><input></td>
        </tr>
    </table>
    <div>
        <button id="calcBtn">选择专家</button>
    </div>
</div>
<script src="build/main.bundle.js"></script>
</body>
</html>
